apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    service: ss-utopia-account
  name: ss-utopia-account
spec:
  replicas: 1
  selector:
    matchLabels:
      service: ss-utopia-account
  template:
    metadata:
      labels:
        service: ss-utopia-account
    spec:
      containers:
      - image: ${account_id}.dkr.ecr.${region}.amazonaws.com/ss-utopia-account:latest 
        imagePullPolicy: "Always"
        name: ss-utopia-account
        ports:
        - containerPort: 8088
        resources:
          requests:
            memory: "1Gi"
            cpu: "250m"
          limits:
            memory: "2Gi"
            cpu: "500m"
      imagePullSecrets:
        - name: regcred
      restartPolicy: Always
---
apiVersion: v1
kind: Service
metadata:
  labels:
    service: ss-utopia-account
  name: ss-utopia-account
spec:
  ports:
  - name: "8088"
    port: 80
    targetPort: 8088
  selector:
    service: ss-utopia-account
status:
  loadBalancer: {}
