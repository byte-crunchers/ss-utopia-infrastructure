apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-gateway
  annotations:
    # use the shared ingress-nginx
    kubernetes.io/ingress.class: "nginx"
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    nginx.ingress.kubernetes.io/backend-protocol: HTTPS
    nginx.ingress.kubernetes.io/configuration-snippet: |-
      proxy_ssl_server_name on;
      proxy_ssl_name $host;
spec:
  rules:
  - host: localhost
    http:
      paths:
      - path: /front
        pathType: Prefix
        backend:
          service:
            name: ss-utopia-user-portal
            port:
              number: 80
      - path: /card(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ss-utopia-card
            port:
              number: 80
      - path: /account(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ss-utopia-account
            port:
              number: 80
      - path: /loan
        pathType: Prefix
        backend:
          service:
            name: ss-utopia-loan
            port:
              number: 80
      - path: /auth(/|$)(.*)
        pathType: Prefix
        backend:
          service:
            name: ss-utopia-auth
            port:
              number: 80